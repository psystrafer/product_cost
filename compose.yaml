services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: meta_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "myuser"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  product_cost:
    build: .
    environment:
      DB_DSN: postgresql+asyncpg://myuser:mypassword@db:5432/meta_db
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"